syntax = "proto3";

option java_package = "com.nghiatn.maven.proto.api";
option java_multiple_files = true;

package com.nghiatn.maven.proto.api;

service PingGRpcService {
    rpc ping (PingRequest) returns (PingResponse);
}

message PingRequest {

}

message PingResponse {
    string response = 1;
}

